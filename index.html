<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./image/favicon.ico">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main>
        <header>
            <h1>Tic-tac-toe</h1>
        </header>
        <div id="gameboard">
            <table>
                <caption>Gameboard</caption>
                <tr id="top">
                    <th id="one" class="1"></th>
                    <th id="two" class="2"></th>
                    <th id="three" class="3"></th>
                </tr>
                <tr>
                    <th id="four" class="4"></th>
                    <th id="five" class="5"></th>
                    <th id="six" class="6"></th>
                </tr>
                <tr id="bottom">
                    <th id="seven" class="7"></th>
                    <th id="eight" class="8"></th>
                    <th id="nine" class="9"></th>
                </tr>
            </table>
            <button id="reset">Reset</button>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
